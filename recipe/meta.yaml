{% set name = "elasticsearch" %}
{% set version = "7.10.0" %}

package:
  name: elasticsearch
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/e/elasticsearch/elasticsearch-{{ version }}.tar.gz
  sha256: 9053ca99bc9db84f5d80e124a79a32dfa0f7079b2112b546a03241c0dbeda36d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip

  run:
    - python
    - urllib3 >=1.21.1
    - requests >=2.4.0,<3.0.0
    - certifi

test:
  imports:
    - elasticsearch
    - elasticsearch.client
    - elasticsearch.connection
    - elasticsearch.helpers

about:
  home: https://github.com/elastic/elasticsearch-py
  license: Apache 2.0
  license_file: LICENSE
  license_family: Apache
  summary: 'Python client for Elasticsearch'
  doc_url: https://elasticsearch-py.readthedocs.io
  dev_url: https://github.com/elastic/elasticsearch-py

extra:
  recipe-maintainers:
    - pmlandwehr
